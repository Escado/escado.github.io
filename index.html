<HTML>
<HEAD>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<style>
* {
    font-family: 'Roboto', sans-serif
}

.container {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: row;
}

.text {
    margin: auto;   
    position: relative;
}

.piped::after {
    content: '|';
    position: absolute;
}

.ending {
    min-width: 20px;
}
</style>
</HEAD>
<BODY>
	<div class="container">
        <div class="text">
            <span class="main-text piped"></span>
        </div>
		
	</div>
</BODY>
<script>

    let words = [ 'Simple', 'Execution', 'Perfection', 'Plausable', 'Hail Satan', 'Death is inevitable']
    let wordIndex = 0;
    let word = words[wordIndex];
    let letterIndex = 0;
    
    const timeouts = {
        letterTimeout: 70,
        emptyTimeout: 2000,
    }


    var typer = function() {
        document.getElementsByClassName('main-text')[0].textContent += word[letterIndex];
        letterIndex++;
        if (letterIndex < word.length) {
            setTimeout(typer, timeouts.letterTimeout);
        } else {
            letterIndex = 0;
            wordIndex = (wordIndex + 1) % words.length;
            word = words[wordIndex]
            setTimeout(() => { 
                document.getElementsByClassName('main-text')[0].innerHTML = '&nbsp';
                setTimeout(typer, timeouts.emptyTimeout / 2); 
            }, timeouts.emptyTimeout / 2);
        }
            
    }

    setInterval(function() {
        document.getElementsByClassName('main-text')[0].classList.toggle('piped');
    }, 500);

    typer()


</script>
</HTML>
